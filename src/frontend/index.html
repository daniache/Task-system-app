<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Manager Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/gds-transport" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            font-family: 'GDS Transport', Arial, sans-serif;
        }

        .govuk-blue-bar {
            background: #1d70b8;
            height: 10px;
            width: 100%;
        }

        @media (min-width: 40.0625em) {
            .govuk-width-container {
                margin-right: max(30px, calc(15px + env(safe-area-inset-right)));
                margin-left: max(30px, calc(15px + env(safe-area-inset-left)));
            }
        }
    </style>
</head>
<!--<body class="bg-gray-50 text-gray-800 dark:bg-[#121212] dark:text-gray-100">-->

<!-- Header -->
<header class="bg-[#0b0c0c] text-white px-6 py-4">
    <div class="govuk-width-container flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="Logo" class="w-10 h-10" />
            <span class="text-xl font-bold">Task Manager</span>

            <!-- Dropdown Menu -->
            <div class="relative">
                <button onclick="toggleMenu()" class="text-white hover:text-blue-300">Menu ▾</button>
                <ul id="menuDropdown" class="absolute mt-2 bg-white text-sm text-gray-700 shadow-lg rounded hidden">
                    <li><a href="#" class="block px-4 py-2 hover:bg-blue-100">Manage Tasks</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-blue-100">Completed Tasks</a></li>
                    <li><a href="#" class="block px-4 py-2 hover:bg-blue-100">Add New Task</a></li>
                </ul>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <input type="text" placeholder="Search..." class="px-3 py-1 rounded border border-gray-300 text-black" />
            <div class="relative">
                <img src="user.png" alt="User" class="w-10 h-10 rounded-full cursor-pointer" onclick="toggleUserDropdown()" />
                <ul id="userDropdown" class="absolute right-0 mt-2 bg-white text-sm text-gray-700 shadow-lg rounded hidden">
                    <li><a href="#" class="block px-4 py-2 hover:bg-red-100 text-red-500">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<!-- GOV.UK Blue Bar -->
<div class="govuk-blue-bar"></div>

<!-- Main Content -->
<main class="p-6 max-w-7xl mx-auto">

    <!-- Heading & Sort -->
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Manage Tasks</h1>
        <div class="flex justify-end mb-4">
            <label class="mr-2 font-medium">Sort by:</label>
            <select id="sortBy" class="border rounded-md px-3 py-1 bg-white">
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
                <option value="due-asc">Due Date ↑</option>
                <option value="due-desc">Due Date ↓</option>
            </select>
        </div>
    </div>

    <!-- Task Card with Icon Buttons -->
    <div class="bg-white shadow-md p-4 rounded-lg border mb-4 dark:bg-[#1f1f1f] dark:border-gray-700">
        <div class="flex justify-between items-start">
            <div>
                <h3 class="text-lg font-semibold">Install Figma on Server</h3>
                <p class="text-sm text-gray-500">Case #3245 - Due: 24 May 2024</p>
                <p class="text-sm mt-1">Description: Please install latest version</p>
                <div class="mt-3 flex gap-2 items-center flex-wrap">
                    <label class="text-sm font-medium">Priority:</label>
                    <select class="text-sm bg-gray-100 text-gray-700 px-2 py-1 rounded" onchange="updatePriority(this)">
                        <option>High</option>
                        <option>Medium</option>
                        <option>Low</option>
                    </select>
                    <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-sm">In Progress</span>
                </div>
            </div>
            <div class="flex gap-3 mt-10 text-lg text-gray-600">
                <button title="View"><i class="fas fa-eye hover:text-blue-600"></i></button>
                <button title="Edit"><i class="fas fa-edit hover:text-green-600"></i></button>
                <button title="Delete"><i class="fas fa-trash hover:text-red-600"></i></button>
            </div>
        </div>
    </div>

</main>

<!-- Footer -->
<footer id="footer" class="fixed bottom-0 left-0 w-full z-50">
    <div class="bg-[#dee0e2] text-#171819; text-sm text-right py-4 px-6">
        <div class="govuk-width-container footer-meta">
            <p class="text-sm">&copy; 2025 Task Manager. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- JS -->
<script>
    function toggleMenu() {
        document.getElementById("menuDropdown").classList.toggle("hidden");
    }

    function toggleUserDropdown() {
        document.getElementById("userDropdown").classList.toggle("hidden");
    }

    function updatePriority(selectEl) {
        const value = selectEl.value;
        selectEl.className = 'text-sm px-2 py-1 rounded';

        if (value === 'High') {
            selectEl.classList.add('bg-red-100', 'text-red-700');
        } else if (value === 'Medium') {
            selectEl.classList.add('bg-orange-100', 'text-orange-700');
        } else {
            selectEl.classList.add('bg-green-100', 'text-green-700');
        }
    }

    // Optional: Close dropdowns when clicking outside
    window.addEventListener('click', function(e) {
        if (!e.target.closest('.relative')) {
            document.getElementById("menuDropdown").classList.add("hidden");
            document.getElementById("userDropdown").classList.add("hidden");
        }
    });
</script>

</body>
</html>
