<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Welcome | Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/gds-transport" rel="stylesheet"/>
    <link rel="stylesheet" href="/frontend/styles.css"/>
</head>
<body class="bg-white text-gray-800 flex flex-col min-h-screen">

<!-- Header -->
<header class="bg-[#0b0c0c] text-white px-6 py-4">
    <div class="govuk-width-container flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="logo-mj.png" alt="Logo" class="w-15.5 h-10"/>
            <span class="text-xl font-bold">Task Manager</span>
        </div>
    </div>
</header>

<!-- GOV.UK Blue Bar -->
<div class="govuk-blue-bar" style="background: #1d70b8; height: 10px;"></div>

<!-- Main content centered -->
<main class="flex-grow flex items-center justify-center p-10 mt-[-40px] animate-fadeInUp">
    <div class="max-w-3xl text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to Task Management System</h1>
        <p class="text-lg text-gray-700 mb-6">
            Organise your tasks, stay productive, and manage your workload with ease.
        </p>
        <a href="/frontend/index.html"
           class="bg-[#1d70b8] hover:bg-[#155a99] text-white font-semibold py-3 px-6 rounded-md text-lg inline-block transition-all">
            Go to Dashboard
        </a>
    </div>
</main>

<!-- Footer -->
<footer class="bg-[#dee0e2] text-[#171819] text-sm text-center py-4 px-6">
    <div class="govuk-width-container footer-meta">
        <p class="text-sm">&copy; 2025 Task Management System. All rights reserved.</p>
    </div>
</footer>
<script src="/frontend/styles.css"></script>
</body>
</html>
