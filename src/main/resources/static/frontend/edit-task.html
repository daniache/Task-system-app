<!-- EDIT TASK MODAL -->
<div id="edit-task-modal" tabindex="-1" aria-hidden="true"
     class="hidden fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center items-center">
    <div class="relative w-full max-w-lg">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 border border-gray-300 overflow-hidden">

            <!-- Header -->
            <div class="bg-[#0b0c0c] text-white px-6 py-4 rounded-t-lg">
                <h2 class="text-xl font-bold">EDIT TASK</h2>
            </div>

            <!-- GOV.UK Blue Bar -->
            <div class="govuk-blue-bar"></div>

            <!-- Modal Body -->
            <form id="edit-task-form" class="p-6 space-y-4">
                <!-- Toggle -->
                <div class="tab-toggle flex border border-gray-300 rounded overflow-hidden mb-4 w-full">
                    <input type="radio" id="editAll" name="editMode" value="all" class="hidden peer/editAll" checked>
                    <label for="editAll"
                           class="flex-1 py-2 text-center font-medium cursor-pointer peer-checked/editAll:bg-[#0b0c0c] peer-checked/editAll:text-white">
                        Edit All
                    </label>

                    <input type="radio" id="editStatus" name="editMode" value="status" class="hidden peer/editStatus">
                    <label for="editStatus"
                           class="flex-1 py-2 text-center font-medium cursor-pointer peer-checked/editStatus:bg-[#0b0c0c] peer-checked/editStatus:text-white">
                        Edit Status Only
                    </label>
                </div>

                <div class="all-field">
                    <label for="edit-caseNumber" class="block text-sm font-semibold mb-1 text-gray-900 dark:text-white">Case Number</label>
                    <input type="text" id="edit-caseNumber" name="caseNumber" class="w-full border px-3 py-2 rounded" required>
                </div>

                <div class="all-field">
                    <label for="edit-title" class="block text-sm font-semibold mb-1 text-gray-900 dark:text-white">Title</label>
                    <input type="text" id="edit-title" name="title" class="w-full border px-3 py-2 rounded" required>
                </div>

                <div class="all-field">
                    <label for="edit-description" class="block text-sm font-semibold mb-1 text-gray-900 dark:text-white">Description</label>
                    <textarea id="edit-description" name="description" rows="3" class="w-full border px-3 py-2 rounded" required></textarea>
                </div>

                <div>
                    <label for="edit-status" class="block text-sm font-semibold mb-1 text-gray-900 dark:text-white">Status</label>
                    <select id="edit-status" name="status" class="w-full border px-3 py-2 rounded" required>
                        <option value="Pending">Pending</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                        <option value="On-Hold">On-Hold</option>
                    </select>
                </div>

                <div class="all-field">
                    <label for="edit-dueDate" class="block text-sm font-semibold mb-1 text-gray-900 dark:text-white">Due Date</label>
                    <input type="date" id="edit-dueDate" name="dueDate" class="w-full border px-3 py-2 rounded" required>
                </div>

                <!-- Buttons -->
                <div class="flex justify-end gap-3 pt-2">
                    <button type="button" data-modal-hide="edit-task-modal"
                            class="bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300">Cancel</button>
                    <button type="submit"
                            class="bg-green-700 text-white font-semibold px-4 py-2 rounded hover:bg-green-800">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
