<!-- Modal trigger button (optional for testing) -->
<button data-modal-target="view-task-modal" data-modal-toggle="view-task-modal" class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
    View Task
</button>

<!-- View Task Modal -->
<div id="view-task-modal" data-modal-backdrop="static" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm border border-gray-300">

            <!-- GOV.UK Header -->
            <header class="bg-[#0b0c0c] text-white px-6 py-4 rounded-t-lg">
                <h2 class="text-xl font-bold">TASK DETAILS</h2>
            </header>

            <!-- GOV.UK Blue Bar -->
            <div class="govuk-blue-bar" style="background: #1d70b8; height: 10px; width: 100%;"></div>

            <!-- Modal body with read-only content -->
            <div class="p-6 space-y-5 text-gray-800">
                <div>
                    <p class="font-bold text-sm text-gray-500">Case Number</p>
                    <p id="view-case-number" class="text-base">3245</p>
                </div>
                <div>
                    <p class="font-bold text-sm text-gray-500">Title</p>
                    <p id="view-title" class="text-base">Install Figma on Server</p>
                </div>
                <div>
                    <p class="font-bold text-sm text-gray-500">Description</p>
                    <p id="view-description" class="text-base">Please install the latest version of Figma on the team server.</p>
                </div>
                <div>
                    <p class="font-bold text-sm text-gray-500">Status</p>
                    <p id="view-status" class="text-base">In Progress</p>
                </div>
                <div>
                    <p class="font-bold text-sm text-gray-500">Due Date</p>
                    <p id="view-due-date" class="text-base">24 May 2024</p>
                </div>
            </div>

        </div>
    </div>
</div>
