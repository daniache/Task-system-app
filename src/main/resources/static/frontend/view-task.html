<!-- View Task Modal -->
<div id="view-task-modal" tabindex="-1" aria-hidden="true"
     class="hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full overflow-y-auto overflow-x-hidden">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 border border-gray-300 overflow-hidden">

            <!-- Modal Header -->
            <div class="bg-[#0b0c0c] text-white px-6 py-4 rounded-t-lg">
                <h2 class="text-xl font-bold">TASK DETAILS</h2>
            </div>

            <!-- GOV.UK Blue Bar -->
            <div class="govuk-blue-bar"></div>

            <!-- Modal Body -->
            <div class="p-6 space-y-4">
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <p class="text-sm font-semibold text-gray-600 dark:text-gray-400">Case Number</p>
                        <p class="text-base font-medium text-gray-900 dark:text-white case-number">...</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 dark:text-gray-400">Title</p>
                        <p class="text-base font-medium text-gray-900 dark:text-white task-title">...</p>
                    </div>
                    <div class="sm:col-span-2">
                        <p class="text-sm font-semibold text-gray-600 dark:text-gray-400">Description</p>
                        <p class="text-base text-gray-900 dark:text-white task-desc">...</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 dark:text-gray-400">Status</p>
                        <p class="text-base text-gray-900 dark:text-white task-status">...</p>
                    </div>
                    <div>
                        <p class="text-sm font-semibold text-gray-600 dark:text-gray-400">Due Date</p>
                        <p class="text-base text-gray-900 dark:text-white task-due">...</p>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <!-- Modal Footer -->
            <div class="flex justify-end items-center p-4 border-t border-gray-200 dark:border-gray-600">
                <button data-modal-hide="view-task-modal" type="button"
                        class="text-white bg-[#1d70b8] hover:bg-[#155a99] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 dark:focus:ring-blue-800">
                    Close
                </button>
            </div>

        </div>
    </div>
</div>
