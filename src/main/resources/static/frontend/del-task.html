<!-- Delete Task Modal -->
<div id="delete-task-modal" tabindex="-1" aria-hidden="true"
     class="hidden fixed top-0 left-0 right-0 z-50 w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full flex justify-center items-center">
    <div class="relative w-full max-w-md">
        <div class="relative bg-white rounded-lg shadow border border-gray-300 overflow-hidden">

            <!-- Modal Header -->
            <div class="bg-[#0b0c0c] text-white px-6 py-4 rounded-t-lg">
                <h2 class="text-xl font-bold">CONFIRM DELETION</h2>
            </div>

            <!-- GOV.UK Blue Bar -->
            <div class="govuk-blue-bar" style="background: #1d70b8; height: 10px;"></div>

            <!-- Modal Body -->
            <div class="p-6 text-center space-y-4">
                <svg class="mx-auto text-gray-400 w-12 h-12" aria-hidden="true" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10 11V6m0 8h.01M19 10a9 9 0 11-18 0 9 9 0 0118 0Z"/>
                </svg>
                <p class="text-lg font-medium text-gray-900">Are you sure you want to delete this task?</p>
                <p class="text-sm text-gray-600">This action cannot be undone.</p>

                <!-- Action Buttons -->
                <div class="flex justify-center gap-4 pt-2">
                    <button id="confirm-delete-btn" type="button"
                            class="bg-red-700 text-white font-semibold px-5 py-2 rounded hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300">
                        Yes, delete it
                    </button>
                    <button type="button" data-modal-hide="delete-task-modal"
                            class="border border-gray-300 bg-white text-gray-800 px-5 py-2 rounded hover:bg-gray-100">
                        Cancel
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>
