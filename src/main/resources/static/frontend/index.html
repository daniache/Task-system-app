<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Task Manager Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.cdnfonts.com/css/gds-transport" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="/frontend/styles.css" />
</head>

<body class="bg-white text-gray-800">

<!-- Header -->
<header class="bg-[#0b0c0c] text-white px-6 py-4">
    <div class="govuk-width-container flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="logo-mj.png" alt="Logo" class="w-15.5 h-10" />
            <span class="text-xl font-bold">Task Manager</span>
        </div>
        <div class="flex items-center gap-4 relative">
            <!-- Search bar -->
            <input type="text" placeholder="Search..." class="px-3 py-1 rounded border border-gray-300 text-black" />

            <!-- Menu dropdown -->
            <div class="relative">
                <button onclick="toggleMenuDropdown()" class="text-white bg-[#1d70b8] hover:bg-blue-800 font-medium rounded-md text-sm px-4 py-2.5 text-center inline-flex items-center">
                    Menu
                    <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1l4 4 4-4"/>
                    </svg>
                </button>

                <!-- Dropdown content -->
                <div id="menuDropdown" class="absolute right-0 mt-2 w-48 bg-white text-gray-800 rounded-md shadow-lg hidden z-50">
                    <ul class="py-2 text-sm">
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Completed Task</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Add New Task</a></li>
                        <li><a href="#" class="block px-4 py-2 hover:bg-gray-100">Profile</a></li>
                        <li><hr class="my-1 border-gray-200"></li>
                        <li><a href="#" class="block px-4 py-2 text-red-600 hover:bg-red-100">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</header>

<!-- GOV.UK Blue Bar -->
<div class="govuk-blue-bar"></div>

<!-- Main Content -->
<main class="p-7 max-w-7xl mx-auto">
    <div class="flex justify-between items-center mb-5">
        <h1 class="text-2xl font-bold">Manage Tasks</h1>
        <div class="flex justify-end">

            <button
                    data-modal-target="add-task-modal"
                    data-modal-toggle="add-task-modal"
                    type="button"
                    class="text-white bg-[#1d70b8] hover:bg-[#155a99] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm w-6 h-6 flex items-center justify-center mr-2"
            >
                <i class="fa-solid fa-plus"></i>
            </button>

            <label class="mr-2 font-medium">Sort by:</label>
            <select id="sortBy" class="border rounded-md px-3 py-1 bg-white">
                <option value="title-asc">Title (A-Z)</option>
                <option value="title-desc">Title (Z-A)</option>
                <option value="due-asc">Due Date ↑</option>
                <option value="due-desc">Due Date ↓</option>
            </select>
        </div>
    </div>

    <!-- Task Container -->
    <div id="taskContainer"></div>
</main>

<!-- Footer -->
<footer id="footer" class="fixed bottom-0 left-0 w-full z-50">
    <div class="bg-[#dee0e2] text-#171819 text-sm text-right py-4 px-6">
        <div class="govuk-width-container footer-meta">
            <p class="text-sm">&copy; 2025 Task Manager. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Modal container (for injected modal HTML) -->
<div id="modal-container"></div>
<!-- Placeholder for dynamic modals -->
<div id="view-modal-container"></div>
<div id="edit-modal-container"></div>
<div id="delete-modal-container"></div>


<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
<script src="/frontend/scripts/index.js"></script>
<script src="/frontend/scripts/view-task.js"></script>
<script src="/frontend/scripts/edit-task.js"></script>
<script src="/frontend/scripts/add-task.js"></script>
<script src="/frontend/scripts/del-task.js"></script>
</body>
</html>
